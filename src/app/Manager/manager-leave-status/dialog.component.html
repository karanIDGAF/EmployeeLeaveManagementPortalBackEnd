<h1 mat-dialog-title >Update leave</h1>
<div mat-dialog-content #dialogEditLeaveDetail>

  <form action="/action_page.php" [formGroup]="updateLeaveForm" (ngSubmit)="updateLeave()" (input)="rowItems(leave)">

    <!-- Leave select -->
    <mat-form-field appearance="fill" style="margin-top: 20px">
     <mat-label>Leave type</mat-label>
     <mat-select
       [(ngModel)]="leave.leaveType"
       [(ngModel)]="updateLeaveForm.value.leaveType"
       name="leaveType"
       formControlName="leaveType"
     >
       <mat-option>None</mat-option>
       <mat-option value="Casual">Casual</mat-option>
       <mat-option value="Sick">Sick</mat-option>
       <mat-option value="LOP">Loss On Pay</mat-option>
     </mat-select>
   </mat-form-field>
   <!-- <p style="color: springgreen;">You selected: {{ selected }}</p> -->
   <p style="color: rgb(251, 255, 0);">Leave left: {{ leaveLeft }}</p>
   <span
     *ngIf="leaveType && leaveType.invalid && leaveType.touched"
     ></span
   >
   <!-- Leave Start-Date -->
   <mat-form-field class="leaveStart-datePicker" appearance="fill">
     <mat-label>Start Date</mat-label>
     <input
       matInput
       [min]="minDate"
       [matDatepicker]="picker1"
       [(ngModel)]="leave.startDate"
       [(ngModel)]="updateLeaveForm.value.startDate"
       formControlName="startDate"
       (dateChange)="addEvent($event)"
       (dateChange)="show($event)"
     />
     <mat-hint>MM/DD/YYYY</mat-hint>
     <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
     <mat-datepicker #picker1></mat-datepicker>
   </mat-form-field>
   <span
     *ngIf="startDate && startDate.invalid && startDate.touched"

     ></span
   >
   <br>
   <br>
   <!-- Leave End-Date -->
   <mat-form-field class="leaveStart-datePicker" appearance="fill" >
     <mat-label>End Date</mat-label>
     <input
       matInput
       [min]="minEndDate"
       [max]="maxDate"
       [matDatepicker]="picker2"
       [(ngModel)]="leave.endDate"
       [(ngModel)]="updateLeaveForm.value.endDate"
       formControlName="endDate"
       [disabled]="view"
     />
     <mat-hint>MM/DD/YYYY</mat-hint>
     <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
     <mat-datepicker #picker2></mat-datepicker>
   </mat-form-field>
   <span
     *ngIf="endDate && endDate.invalid && endDate.touched"
     ></span
   >
   <br>
   <!-- Reason Input -->
   <mat-form-field
     class="reason-input"
     appearance="fill"
     style="margin-top: 20px"
   >
     <mat-label>Reason</mat-label>
     <input
       matInput
       placeholder="Ex. Cold"
       [(ngModel)]="leave.reason"
       [(ngModel)]="updateLeaveForm.value.reason"
       formControlName="reason"
     />
   </mat-form-field>
   <span
     *ngIf="reason && reason.invalid && reason.touched"
     ></span
   >

   <!-- LeaveId Input -->
   <mat-form-field
     class="leaveId-input"
     appearance="fill"
     style="margin-top: 20px"
     [hidden]="true"
   >
     <mat-label>Leave ID</mat-label>
     <input
       matInput
       placeholder="Ex. 169"
       [(ngModel)]="leave.leaveId"
       [(ngModel)]="updateLeaveForm.value.leaveId"
       formControlName="leaveId"
     />
   </mat-form-field>
   <span
     *ngIf="leaveId && leaveId.invalid && leaveId.touched"
     ></span
   >

 </form>

 <mat-divider></mat-divider>
 <!-- Button to submit -->
 <mat-card-actions>
   <button
     mat-button
     type="submit"
     [disabled]="updateLeaveForm.invalid"
     (click)="updateLeave()"
   >
     Submit
   </button>
 </mat-card-actions>
<!-- <mat-divider></mat-divider> -->
</div>
